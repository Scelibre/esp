# Usage:
#   $ BUILD_UID=$(id -u) BUILD_GID=$(id -g) docker-compose build sdk
#   $ docker-compose run --rm build
version: '3.8'
services:
  sdk:
    image: qmsk/esp-idf
    build:
      context: ../../sdk/esp-idf
      args:
        ESP_IDF_VERSION: v4.3.2
        BUILD_UID: ${BUILD_UID}
        BUILD_GID: ${BUILD_GID}
    command: idf.py --version

  build:
    image: qmsk/esp-idf
    volumes:
      - ../..:/build
    working_dir: /build/projects/esp32
    command: idf.py build
    init: true

  flash:
    image: qmsk/esp-idf
    volumes:
      - ../..:/build
    working_dir: /build/projects/esp32
    command: idf.py flash
    init: true
    devices:
      - "${ESPPORT}"
    environment:
      ESPPORT: "${ESPPORT}"

  monitor:
    image: qmsk/esp-idf
    volumes:
      - ../..:/build
    working_dir: /build/projects/esp32
    command: idf.py monitor
    init: true
    devices:
      - "${ESPPORT}"
    environment:
      ESPPORT: "${ESPPORT}"
